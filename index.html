<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Calculator</title>
  </head>
  <body class="page-body">
    <div class="calc">
      <span class="calc__result">0</span>
      <div class="calc__buttons">
        <button class="calc__button calc__button--clear btn-grey" type="button">
          C
        </button>
        <button
          class="calc__button calc__button--delete btn-grey"
          type="button"
        >
          <img class="calc__button-icon" src="img/icon.svg" alt="delete icon" />
        </button>
        <button
          class="calc__button calc__button--divide btn-blue"
          type="button"
        >
          &#247;
        </button>
        <button class="calc__button calc__button--7 btn-grey" type="button">
          7
        </button>
        <button class="calc__button calc__button--8 btn-grey" type="button">
          8
        </button>
        <button class="calc__button calc__button--9 btn-grey" type="button">
          9
        </button>
        <button
          class="calc__button calc__button--multiply btn-blue"
          type="button"
        >
          &#215;
        </button>
        <button class="calc__button calc__button--4 btn-grey" type="button">
          4
        </button>
        <button class="calc__button calc__button--5 btn-grey" type="button">
          5
        </button>
        <button class="calc__button calc__button--6 btn-grey" type="button">
          6
        </button>
        <button class="calc__button calc__button--minus btn-blue" type="button">
          -
        </button>
        <button class="calc__button calc__button--1 btn-grey" type="button">
          1
        </button>
        <button class="calc__button calc__button--2 btn-grey" type="button">
          2
        </button>
        <button class="calc__button calc__button--3 btn-grey" type="button">
          3
        </button>
        <button class="calc__button calc__button--plus btn-blue" type="button">
          +
        </button>
        <button class="calc__button calc__button--0 btn-grey" type="button">
          0
        </button>
        <button
          class="calc__button calc__button--equals btn-blue"
          type="button"
        >
          =
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
